name: 测试套件1

config:
  base_url: https://httpbin.org
  headers:
    token: abc123

variables:
  a: 100
  b: 200

testcases:
  - name: 测试用例1
    priority: P0
    tags: [demo]
    steps:
      - name: 步骤1-GET请求
        request:
          url: https://httpbin.org/get
          method: GET
        register:
          u: content.url
        varify:
          - eq: [ status_code, 200 ]

      - name: 步骤2-POST请求
        request:
          url: https://httpbin.org/post
          method: POST
          data:
            a: $a
            b: 2
            c: $c
